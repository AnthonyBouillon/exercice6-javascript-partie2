<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" onmouseover="changeImage(id);" onmouseout="changeImageAgain(id);" id="image1"/>
      <img src="images/image2.jpg" onmouseover="changeImage(id);" onmouseout="changeImageAgain(id);" id="image2"/>
      <img src="images/image3.jpg" onmouseover="changeImage(id);" onmouseout="changeImageAgain(id);" id="image3"/>
      <img src="images/image4.jpg" onmouseover="changeImage(id);" onmouseout="changeImageAgain(id);" id="image4"/>
      <img src="images/image5.jpg" onmouseover="changeImage(id);" onmouseout="changeImageAgain(id);" id="image5"/>
    </div>
    <script>
     function changeImage(image) {
       document.getElementById(image).src='images/'+image+'_2.jpg';
     }
     function changeImageAgain(image){
       document.getElementById(image).src='images/'+image+'.jpg';
   }
    </script>
  </body>
</html>
